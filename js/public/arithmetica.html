  <body>

    <header id="main-header">
      <a href="http://arithmetica.network">
        <img id="logo" src="images/arithmetica-logo.svg">
      </a>
      <nav>
        <ul>
          <li class="nav-dropdown">
            <span>Contribute</span>
            <div class="dropdown-menu">
              <ul id="problem-dropdown-menu" class="dropdown-menu-list">
                <!-- Dynamically Generated by Grabbing Problems from Blockchain -->
              </ul>
            </div>
          </li>
          <li><a href="http://arithmetica.network">About</a></li>
        </ul>
      </nav>
    </header>

    <div id="submit-problem-ui" class="inner">

      <h1>New Problem</h1>

      <form>
        <div class="input-block">
          <label class="block-label" for="problem-name">Problem Name</label>
          <input id="problem-name" type="text">
        </div>
        
        <div class="input-block-pair">
          <div class="input-block">
            <label class="block-label" for="evaluation-input">Evaluation</label>
            <textarea id="evaluation-input"></textarea>
          </div>
          <div class="input-block">
            <label class="block-label" for="assertion-input">Assertion</label>
            <textarea id="assertion-input"></textarea>
          </div>
        </div>

        <button id="submit-problem" type="submit" class='button'>Submit Problem</button>
      </form>

    </div>

    <div id="contribute-problem-ui">

        <h1><label>Problem Name</label><span id="contributing-problem-name"></span></h1>

        <h2>Active Contributors</h2>

        <div class="scroll-table active-contributors">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>Link to data</th>
                <th>Current Submission</th>
              </tr>
            </thead>
            <tbody id="participant-table-body">
            </tbody>
          </table>
        </div>
        <div class="plots">
          <div class="plot-title plot-left"><h3>Submission Rate</h3>
          <div id="submissionsChart"></div>
          </div>
          <div class="plot-title plot-right"><h3>Number of Iterations</h3>
          <div id="iterationsChart"></div>
          </div>
        </div>
        <script src='js/ui.js'></script>
    </div>
</body>
</html>
