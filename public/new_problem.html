<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arithmetica</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js" type="text/javascript" charset="utf-8"></script>

  <style>
    #assertion-input {
      margin-top: 15px;
    }
    #evaluation-input {
      margin-top: 15px;
    }
    #submit-problem{
      margin-top: 15px;
    }
  </style>
</head>
<body> 
<div class="form-group">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Problem Name</span>
    </div>
    <input id="problem-name" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>

  <div id="evaluation-input"></div>
  <div id="assertion-input"></div>
  <button id="submit-problem" type="button" class="btn btn-outline-secondary btn-lg btn-block">Submit Problem</button>
</div>


<script>
    var evaluationEditor = ace.edit("evaluation-input");
    evaluationEditor.setTheme("ace/theme/monokai");
    evaluationEditor.session.setMode("ace/mode/javascript");
    evaluationEditor.setOption("maxLines", 15);
    evaluationEditor.setOption("minLines", 15);
    evaluationEditor.insert('function foo(items) {\n'+
    '\tvar x = "All this is syntax highlighted";\n'+
    '\treturn x;\n'+
    '}');
    var assertionEditor = ace.edit("assertion-input");
    assertionEditor.setTheme("ace/theme/monokai");
    assertionEditor.session.setMode("ace/mode/javascript");
    assertionEditor.setOption("maxLines", 15);
    assertionEditor.setOption("minLines", 15);
    assertionEditor.insert('function foo(items) {\n'+
    '\tvar x = "All this is syntax highlighted";\n'+
    '\treturn x;\n'+
    '}');
</script>
</body>
</html>
